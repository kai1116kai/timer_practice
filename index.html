<!DOCTYPE html>
<!-- saved from url=(0041)https://arcxingye.github.io/rr/index.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style type="text/css">
        p {
            margin: 0;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(https://www.loliapi.com/acg/);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center 0;
        }

        p.overlay-title {
            font-size: 24px;
            font-weight: 900;
            color: black;
            line-height: 1;
            margin-bottom: 16px;
        }

        .overlay-body {
            max-width: 512px;
            text-align: center;
            font-family: "Inter", sans-serif;
        }

        .overlay[hidden] {
            display: none;
        }

        .text-bg {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 24px;
        }

        video#video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        video#video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="overlay" class="overlay">
        <div class="text-bg">
            <div class="overlay-body">
                <p class="overlay-title" id="countdown-container">
                    <div id="countdown"></div>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // 設定目標日期和時間（UTC+8）
        const targetDate = new Date("2023-12-13T13:00:00+08:00").getTime();

        // 更新倒數計時器的函數
        function updateCountdown() {
            const currentDate = new Date().getTime();
            const timeDifference = targetDate - currentDate;

            // 計算時間差（天、時、分、秒）
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // 更新顯示
            const countdownText = `${days} 天 ${hours} 時 ${minutes} 分 ${seconds} 秒`;
            document.getElementById('countdown').innerHTML = `距離 2023/12/13 13:00 還有 ${countdownText}`;
        }

        // 設定定時器，每秒更新一次
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
